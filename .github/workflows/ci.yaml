name: CI (Lint + Tests)

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: repo checkout
        uses: actions/checkout@v4

      - name: start Super-Linter
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_TEXT: false        
          VALIDATE_YAML: false       
          VALIDATE_CSS: false         


      - name: Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: install dep
        run: npm run install-dep


