# .github/workflows/ci-cd.yml
name: CI (Lint + Tests + Build + Deploy)

on:
  push:
    branches:
      - dev
      - feature/ci-test
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    name: üõ† Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Super-Linter
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVASCRIPT_ES: true
          DEFAULT_BRANCH: dev
          FILTER_REGEX_INCLUDE: .*\.(js|jsx|ts|tsx)$
          JAVASCRIPT_ES_CONFIG_FILE: .eslintrc.json
          JAVASCRIPT_DEFAULT_STYLE: prettier
          LINTER_RULES_PATH: /

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install server dependencies
        working-directory: ./server
        run: npm install

      - name: Install client dependencies
        working-directory: ./client
        run: npm install

      - name: Build frontend
        working-directory: ./client
        run: CI=false npm run build

  deploy:
    name: üöÄ Deploy to AWS EC2
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/feature/ci-test'
    steps:
      - name: SSH Deploy via appleboy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            # –Ø–∫—â–æ –ø–∞–ø–∫–∏ –∑ –ø—Ä–æ—î–∫—Ç–æ–º –Ω–µ–º–∞—î ‚Äî –∫–ª–æ–Ω—É—î–º–æ
            if [ ! -d "$HOME/Project2025" ]; then
              git clone git@github.com:Project2025-G2/Project2025.git "$HOME/Project2025"
            fi

            cd "$HOME/Project2025"

            # –°–∫–∏–¥–∞—î–º–æ –±—É–¥—å-—è–∫—ñ –ª–æ–∫–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–∏ —ñ –ø—ñ–¥—Ç—è–≥—É—î–º–æ dev
            git fetch origin dev
            git reset --hard origin/dev

            echo "Rebuild and restart services"
            docker-compose down
            docker-compose up -d --build

            echo "Cleanup unused images"
            docker image prune -f
