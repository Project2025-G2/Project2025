# .github/workflows/ci-cd.yml
name: CI (Lint + Tests + Build & Push) & Deploy

on:
  push:
    branches:
      - dev
      - feature/ci-test
  pull_request:
    branches:
      - dev

jobs:
  lint-and-test:
    name: ðŸ” Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Super-Linter
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_INCLUDE: .*\.(js|jsx|ts|tsx)$
          JAVASCRIPT_DEFAULT_STYLE: prettier

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with: { node-version: '20' }

      - name: Install & test server
        working-directory: ./server
        run: |
          npm ci
          npm test

      - name: Install & build client
        working-directory: ./client
        run: |
          npm ci
          CI=false npm run build

  build-and-push:
    name: ðŸ“¦ Build & Push Docker images
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push server image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: >
            ${{ secrets.DOCKER_USERNAME }}/project2025-server:latest,
            ${{ secrets.DOCKER_USERNAME }}/project2025-server:${{ github.sha }}

      - name: Build & push client image
        uses: docker/build-push-action@v4
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: >
            ${{ secrets.DOCKER_USERNAME }}/project2025-client:latest,
            ${{ secrets.DOCKER_USERNAME }}/project2025-client:${{ github.sha }}

  deploy:
    name: ðŸš€ Deploy to AWS EC2
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/dev') || startsWith(github.ref, 'refs/heads/feature/ci-test')
    steps:
      - name: SSH & Deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /home/ubuntu/Project2025

            echo "Pull updated images"
            docker-compose pull

            echo "Recreate services"
            docker-compose down
            docker-compose up -d

            echo "Cleanup"
            docker image prune -f
