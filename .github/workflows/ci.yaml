name: CI (Lint + Tests + Build + Deploy)

on:
  push:
    branches:
      - dev
      - ci-test
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      
      # 3. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4. Install dependencies
      - name: Install dependencies
        run: npm run install-dep

      
      # 8. Log in to Docker Hub
      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 9. Build and Push Docker Images
      - name: Build and Push Docker Images
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}  # Передаємо секрет як змінну оточення
          DB_LINK: ${{ secrets.DB_LINK }}  # Передаємо секрет як змінну оточення
        run: |
          docker compose -f docker-compose.yml build
          docker compose -f docker-compose.yml push