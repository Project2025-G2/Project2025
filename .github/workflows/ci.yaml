name: CI (Lint + Tests)

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: install main dependencies
        run: npm install

      - name: install all dependencies
        run: npm run install-dep

      - name: test
        run: npm run start
